<!DOCTYPE html>
<html lang="en">
<head>
  <title>Artsy.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="homePageContainer">
  <h1 class='headinghome'>Wellcome to Canvas</h1>
  <img class="bg-image" src="assets/art-img.jpeg" alt="A colourful, abstract, and textured image of a painting.">

	<div class="homepage">
		<p> Welcome to artsy.io the collaborative drawing space, click through to canvas </p>
  </div>
	<button class="btn" id="button" onclick="toggleHidden()"> Click Me to Start </button>
  </div>
<div id="canvas-page" class="hidden">

	<!-- //////// -->
	Color: <input id="color" value="pink" type="color">
  Width: <input id="width" type="range" min="0" max=“100” value="90" step="10">

  <label for="tool-select">Tool:&nbsp;</label>
 	<select class="custom-select" id="tool-select">
  <option value="line">Line</option>
	<option value="erase">Erase</option>
	<option value="spray">Spray</option>
  </select>

  <canvas></canvas>

	<p id="roomId"></p>
	<button onclick="create()">Create</button>
	<button onclick="join()">Join</button>
  <input type="text" name="room-code" id="room-code" placeholder="room key" required>
	<button onclick="leave()">Leave</button>
</div>
<!--  end welcoming css  -->
 
  <script src="js/jQuery.js"></script>
  <script src="js/functional.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
